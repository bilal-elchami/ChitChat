<h1 class="text-center">Welcome to ChitChat</h1>
<hr>
<div class="row">
	<div class="col-md-offset-3 col-md-6" id="alertDiv" ng-show="!validCridentials">
		<div class="alert alert-danger">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			<b> Error,</b> {{ $parent.errorMessage }}
			<button class="close" aria-label="Close" data-dismiss="alert">
				<span aria-hidden="true">Ã—</span>
			</button>
		</div>
	</div>
	<div class="col-md-offset-3 col-md-6" id="alertDiv"></div>
	<div class="col-md-offset-3 col-md-6">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Join chat group</h3>
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group"><label>Username</label>
						<input type="text" class="form-control" id="txtUsername" placeholder="JaneDoe" ng-model="$parent.username">
					</div>
					<div class="form-group"><label>Email</label>
						<input type="text" class="form-control" id="txtEmail" placeholder="jane.doe@example.com" ng-model="$parent.email">
					</div>
					<input type="button" class="btn btn-primary form-control" value="Join" ng-click="$parent.joinChat()">
				</form>
			</div>
		</div>
	</div>
</div>
